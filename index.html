<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Check your console to play Rock Paper Scissors!</h1>

  <script>
    let humanScore = 0;
    let computerScore = 0;

    function getComputerChoice() {
      const randomNumber = Math.floor(Math.random() * 3);
      if (randomNumber === 0) return "rock";
      else if (randomNumber === 1) return "paper";
      else return "scissors";
    }

    function getHumanChoice() {
      const userInput = prompt("Enter Rock, Paper, or Scissors:");
      return userInput.toLowerCase();
    }

    function playRound(humanChoice, computerChoice) {
      humanChoice = humanChoice.toLowerCase();

      if (humanChoice === computerChoice) {
        console.log(`It's a tie! You both chose ${humanChoice}`);
      } else if (
        (humanChoice === "rock" && computerChoice === "scissors") ||
        (humanChoice === "scissors" && computerChoice === "paper") ||
        (humanChoice === "paper" && computerChoice === "rock")
      ) {
        humanScore++;
        console.log(`You win! ${humanChoice} beats ${computerChoice}`);
      } else {
        computerScore++;
        console.log(`You lose! ${computerChoice} beats ${humanChoice}`);
      }
    }

    function playGame() {
      humanScore = 0;
      computerScore = 0;

      for (let round = 1; round <= 5; round++) {
        console.log(`\nRound ${round}`);
        const humanChoice = getHumanChoice();
        const computerChoice = getComputerChoice();
        playRound(humanChoice, computerChoice);
      }

      console.log("\nFinal Score:");
      console.log(`You: ${humanScore} | Computer: ${computerScore}`);

      if (humanScore > computerScore) {
        console.log("üéâ You are the final winner!");
      } else if (computerScore > humanScore) {
        console.log("üò¢ Computer wins the game!");
      } else {
        console.log("ü§ù It's a tie!");
      }
    }

    playGame();
  </script>
</body>
</html>
